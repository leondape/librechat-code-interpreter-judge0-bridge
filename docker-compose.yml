# Default compose file - pulls pre-built image from GHCR
# For local development/building, use docker-compose.dev.yml instead
services:
  bridge:
    image: ghcr.io/leondape/librechat-code-interpreter-judge0-bridge:latest
    env_file:
      - .env
    environment:
      - HOST=0.0.0.0  # Bind to all interfaces in container
      - STORAGE_TYPE=memory
    ports:
      - "${PORT:-3001}:${PORT:-3001}"
    restart: unless-stopped
